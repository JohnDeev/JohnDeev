<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page con unica seccion de introduccin</title>
    <link rel="stylesheet" href="./CSS/style.css" media="(min-width:375px)">
    <link rel="stylesheet" href="./CSS/desktop.css" media="(min-width:1125px)">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <header>
        <figure class="header-logo--container">
            <img class="header-logo--img" src="./assets/img/logo.svg" alt="logo">
        </figure>
    </header>
    
    <main>
        <div class="main-imagen-container">
            <img class="main-imagen--mockups" src="./assets/img/illustration-mockups.svg" alt="imagen de muestra" title="imagen de muestra">
        </div>

        <div class="main-text-container">
            <h1>Build The Community Your Fans Will Love</h1>
            <p class="main-text__parrafo">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <button class="main-text__buttom">Register</button>
            
        </div>
    </main>
    <footer>
        <div class="icon-container">
            
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram" ></i>
        </div>
        
    </footer>
</body>
</html>
